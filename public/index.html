<head>
    <meta charset="utf-8">
    <title>Pokémon Platinum Interactive Map</title>
    <meta name="description" content="An Interactive Map for Pokémon Platinum, featuring Item &amp; Berry Locations">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="./leaflet.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="page-content">
        <div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0"></div>
        <div id="controlscon">
            <img id="menu-access" src="./menu_icon.svg" alt="Popout Menu" onclick="changeMenu()">
            <div id="controls">
                <button onclick="disableItems()">Items</button>
                <button onclick="disableHiddenItems()">Hidden Items</button>
                <button onclick="disableBerryItems()">Berries</button>
                <button onclick="disableTMItems()">TMs</button>
                <button class="time" style="background-color:peachpuff" onclick="setMorning()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-alt-high-fill" viewBox="0 0 16 16">
                        <path d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3m8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5m-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4"/>
                    </svg>
                </button>
                <button class="time" style="background-color:skyblue" onclick="setDay()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                        <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                    </svg>
                </button>
                <button class="time" style="background-color:#C3B1E1" onclick="setNight()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="./leaflet.js"></script>
    <script src="./functions.js"></script>
    <script src="./overworldVector.js"></script>
    <script src="./verityCavernVector.js"></script>
    <script src="./oreburghGateVector.js"></script>
    <script src="./oreburghMineVector.js"></script>
    <script src="./ravagedPathVector.js"></script>
    <script src="./floaromaMeadowVector.js"></script>
    <script src="./eternaForestVector.js"></script>
    <script src="./maps.js"></script>
    <script src="./markers.js"></script>
    <script src="./overworldMarkers.js"></script>
    <script src="./interiorMarkers.js"></script>
    <script src="./main.js"></script>
    
    
    
</body>
